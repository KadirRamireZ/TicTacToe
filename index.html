<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <img src="" alt="" />
        <h2>Bienvenido a Tic-Tac-Toe</h2>
        <p style="color: aliceblue">¡Prepárate para el desafío!</p>
        <br />
        <button id="play-btn">Play</button>
        <p style="color: aliceblue">By: KADIR RAMIREZ</p>
      </div>
    </div>

    <section id="container">
      <div id="scoreboard" class="scoreboard">
        <p>Juegos Ganados</p>
        <p>Jugador 1: <span id="score-jugador1">0</span></p>
        <p>Computadora: <span id="score-computer">0</span></p>
      </div>
      <!--Encabezado del juego-->
      <div id="encabezado">
        <h1>TIC TAC TOE</h1>
        <hr />
        <h2>K o n o h a - V e r s i o n</h2>

        <img id="gift" src="./src/12174.gif" alt="" />

        <hr />
      </div>

      <!--Estructura del juego-->

      <!--contador de partidas ganadas-->

      <div id="turn-indicator"></div>
      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button id="restart-btn">Reiniciar</button>
    </section>
    <!--Musica del juego-->
    <br />
    <audio controls>
      <source src="./src/songs.mp3" type="audio/mp3" />
      Tu navegador no soporta audio HTML5.
    </audio>
    <script src="./main.js"></script>
  </body>
</html>
